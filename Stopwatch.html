<body>
<h1> Reg form</h1>

<input type="text" name="first-name" placeholder="rachana">

<input type="text" name="last-name" placeholder="kulkarni">
</div>

	<label for="gender"> male</label>

	<input type="radio" name="gender" value="choice 3">
</div>

</div>
</form>
